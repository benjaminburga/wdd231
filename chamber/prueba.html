<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Mantenimiento</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            text-align: center;
            color: #333;
            animation: backgroundAnimation 10s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0%, 100% {
                background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            }
            50% {
                background: linear-gradient(135deg, #acb6e5 0%, #74ebd5 100%);
            }
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 24px;
            color: #ff0000;
            font-weight: bold;
            background: #f2f2f2;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: rotate(360deg);
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            color: #333;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #007BFF;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.jpeg" alt="Logo">
        </div>
        <h1>Estamos en Mantenimiento</h1>
        <p>Lo sentimos, estamos realizando tareas de mantenimiento en nuestro sitio. Volveremos en breve.</p>
        <p>Tiempo estimado para volver en línea:</p>
        <div class="countdown" id="countdown">02:00:00:00</div>
      
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function startCountdown(duration, display) {
            var timer = duration, days, hours, minutes, seconds;
            setInterval(function () {
                days = parseInt(timer / 86400, 10);
                hours = parseInt((timer % 86400) / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);

                days = days < 10 ? "0" + days : days;
                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = days + ":" + hours + ":" + minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            var countdownTime = 60 * 60 * 48, // 48 hours (2 days)
                display = document.querySelector('#countdown');
            startCountdown(countdownTime, display);
        };
    </script>
</body>
</html>
